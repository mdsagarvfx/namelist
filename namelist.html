<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>নামের তালিকা</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #2d3e50;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #e0f7fa;
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 8px;
      color: #00796b;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    li:hover {
      background: #b2ebf2;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>নামের তালিকা</h2>
    <ul>
      <li>১/ সাগর</li>
      <li>২/ সামির</li>
      <li>৩/ সাবন</li>
      <li>৪/ জাহিদ</li>
      <li>৫/ বিশাল</li>
      <li>৬/ জিসান</li>
      <li>৭/ আবির</li>
      <li>৮/ সাব্বির</li>
      <li>৯/ সিপাত</li>
      <li>১০/ তানবীর</li>
    </ul>
  </div>
</body>
</html>
